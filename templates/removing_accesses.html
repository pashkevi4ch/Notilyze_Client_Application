{% extends 'admin_base.html' %}


{% block source %}
<div class="container mt-5">
  <h1>{{ username }} folder</h1>


  {% for el in reports %}
  <div class="alert alert-info">
    <h4>{{ el.name }}
      <a href="/admin_page/remove_access/{{uid}}/{{el.id}}" class="btn btn-warning">Remove access</a>
    </h4>
  </div>
  {% endfor %}
</div>
{% endblock %}
