{% extends 'admin_base.html' %}


{% block source %}
<form class="needs-validation" method="post">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="APIName">Name of API</label>
            <input type="text" name="name" class="form-control" id="APIName" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="APIURL">URL of API</label>
            <input type="text" name="url" class="form-control" id="APIURL" required>
          </div>
            <div class="col-md-6 mb-3">
            <label for="APIInputs">Inputs of API</label>
            <input type="text" name="inputs" class="form-control" id="APIInputs" required>
          </div>
        </div>
        <button class="btn btn-warning btn-lg btn-block" type="submit">Submit</button>
      </form>
{% endblock %}
