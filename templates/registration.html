{% extends 'base.html' %}


{% block title %}
Sign up
{% endblock %}


{% block source %}
<div class="container">
    <form class="form-signin" method="post">
      <h3 class="mb-3 font-weight-normal">Please sign up</h3>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required="" autofocus="True">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="password" id="inputPassword" class="form-control mt-3" placeholder="Password" required="">
      <button class="btn btn-lg btn-warning btn-block mt-3" type="submit">Sign up</button>
    </form>
</div>
{% endblock %}
