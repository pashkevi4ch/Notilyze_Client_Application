{% extends 'admin_base.html' %}


{% block source %}
<div class="container mt-5">
  <h1>{{ username }} files</h1>


  {% for el in files %}
  <div class="alert alert-info">
    <h4>{{ el.name }}
      <a href="/admin_page/file_manager/download/{{el.id}}" class="btn btn-warning">Download</a>
    </h4>
  </div>
  {% endfor %}
</div>
{% endblock %}
